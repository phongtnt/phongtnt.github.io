<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PhongTNT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#eef3f6;--card:#ffffff;--muted:#98a0a6;--accent:#2b9ed8;--soft:#e6f2fb}
    *{box-sizing:border-box}
    body{font-family:Inter,system-ui,Arial,sans-serif;margin:0;background:var(--bg);color:#111}
    /* Header */
    .topbar{position:fixed;left:0;right:0;top:0;height:72px;backdrop-filter:blur(6px);background:rgba(255,255,255,0.85);display:flex;align-items:center;justify-content:space-between;padding:12px 48px;z-index:30;border-bottom-left-radius:12px;border-bottom-right-radius:12px}
    .brand{display:flex;align-items:center;gap:12px;font-weight:700;color:#0b6ea8}
    .brand .logo{width:34px;height:34px;background:var(--soft);display:inline-grid;place-items:center;border-radius:8px}
    .nav{display:flex;gap:28px;align-items:center}
    .nav a, .nav a:visited, .nav a:hover { text-decoration: none; color: inherit; }
    .search{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;background:var(--soft);border-radius:10px}

    /* Hero */
    .hero{height:360px;background-image:url('scr/background.png');background-size:cover;background-position:center;filter:contrast(0.9);border-bottom-left-radius:10px;border-bottom-right-radius:10px;margin-top:72px}
    .hero::after{content:'';display:block;height:100%;background:linear-gradient(180deg,rgba(0,0,0,0.0) 30%, rgba(10,20,30,0.45) 100%);border-bottom-left-radius:10px;border-bottom-right-radius:10px}

    /* Layout */
   .container {
      max-width:1100px;
      /* bỏ margin âm ở đây */
      margin: 40px auto 60px; /* hoặc 0 auto 60px */
      display:grid;
      grid-template-columns:280px 1fr;
      gap:28px;
      padding:0 20px;
    }


    /* Profile card */
    .profile{background:var(--card);padding:18px;border-radius:14px;box-shadow:0 6px 18px rgba(20,30,40,0.06)}
    .avatar{width:100%;border-radius:12px;overflow:hidden}
    .avatar img{display:block;width:100%;height:auto}
    .profile h3{text-align:center;margin:12px 0 6px}
    .profile p{color:var(--muted);font-size:14px;text-align:center}
    .socials{display:flex;justify-content:center;gap:12px;margin-top:12px}
    .socials a{width:36px;height:36px;border-radius:10px;display:inline-grid;place-items:center;background:var(--soft);text-decoration:none}

    /* Posts */
    .posts{display:flex;flex-direction:column;gap:18px}
    .post-card{background:var(--card);padding:20px;border-radius:14px;box-shadow:0 6px 18px rgba(20,30,40,0.04);display:grid;grid-template-columns:1fr 120px;gap:18px;align-items:center}
    .post-card--small{grid-template-columns:1fr 140px}
    .post-title{font-size:24px;margin:0 0 10px}
    .meta{display:flex;gap:10px;align-items:center;color:var(--muted);font-size:13px;margin-bottom:8px}
    .badge{display:inline-flex;align-items:center;gap:8px;padding:6px 9px;background:var(--soft);border-radius:999px;font-weight:600;color:#2e6b8f}
    .excerpt{color:var(--muted);font-size:14px}
    .post-thumb img{width:100%;height:100%;object-fit:cover;border-radius:10px}

    /* Tất cả link không gạch dưới + màu đen */
    a,
    a:visited,
    a:hover,
    a:active {
      text-decoration: none;  /* bỏ gạch dưới */
      color: #000;            /* màu đen */
    }
    /* Floating right arrow as control */
    .float-control{position:relative}
    .float-control .arrow{position:absolute;right:-28px;top:80px;background:linear-gradient(180deg,#f6fbff,#eaf7ff);width:44px;height:140px;border-radius:12px;display:grid;place-items:center;color:var(--accent);box-shadow:0 6px 18px rgba(20,30,40,0.05)}

    /* responsive */
    @media (max-width:980px){.container{grid-template-columns:1fr;margin-top:-40px}.hero{height:240px}.topbar{padding:10px 18px}.float-control .arrow{display:none}.post-card{grid-template-columns:1fr}.post-card--small{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo"></div>
      <div>PhongTNT</div>
    </div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="about/index.html">About</a>
      <a href="https://github.com/phongtnt">GitHub</a>
    </nav>
  </header>

  <section class="hero" aria-hidden="true"></section>

  <main class="container">
    <aside class="profile">
      <div class="avatar">
        <img src="scr/demo-avatar.png" alt="avatar">
      </div>
      <h3>PhongTNT</h3>
      <p>Interests: science, programming, computers, diy, etc.</p>
      <div class="socials">
        <a href="https://github.com/phongtnt">➜</a>
      </div>
    </aside>

    <section class="posts">
      <div class="post-card float-control">
        <div>
          <h2 class="post-title">UpdateBlog</h2>
          <div class="meta"><span class="badge">2025-9-10</span><span class="badge">Update</span></div>
          <p class="excerpt">Update my blog.</p>
        </div>
        <div class="arrow">›</div>
      </div>

      <div class="post-card post-card--small">
        <div>
          <a href="ikimashou/index.html"><h2 class="post-title">Ikimashou!</h2>
          <div class="meta"><span class="badge">2025-09-10</span><span class="badge">Adventure</span></div>
          <p class="excerpt">Let's go an adventure.</p></a>
        </div>
      </div>
      <div class="post-card post-card--small">
        <div>
          <a href="post/ikimashou-background.html"><h2 class="post-title">Ikimashou! New background.</h2>
          <div class="meta"><span class="badge">2025-9-12</span><span class="badge">Adventure</span></div>
          <p class="excerpt">Let's go an adventure.</p></a>
        </div>
      </div>

      <!-- More cards can be copied from above -->
    </section>
  </main>

</body>
</html>
